services:
  - type: web
    name: pdf-tools-api
    runtime: python
    plan: starter
    region: oregon
    buildCommand: |
      apt-get update
      apt-get install -y libreoffice tesseract-ocr poppler-utils
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
